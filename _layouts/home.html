<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <ul class="home-list">
	{% for pastel in site.pastels %}
		<li>
			<a class="post-link" href="{{ pastel.url | relative_url }}" style="background-image:url({{ pastel.image }});"></a>
		</li>
	{% endfor %}
	</ul>

    {% include footer.html %}

  </body>

</html>
